<!DOCTYPE html>
<html lang="{{ .Lang }}">
   {{ partial "head-meta.html" . }}
   
   <link rel="canonical" href="{{ .Permalink }}">

   <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
   
   {{ $url := .Site.BaseURL }}
   {{ if eq (getenv "HUGO_ENV") "production" }}
      {{ $url := .Site.Params.cloudfront }}
   {{ end }}

   <link href="{{ $url }}css/bootstrap.min.css" rel="stylesheet">
   <link href="{{ $url }}css/style.css" rel="stylesheet">
   <link href="{{ $url }}css/color-orange.css" rel="stylesheet">
   <link href="{{ $url }}css/prism.css" rel="stylesheet">
   <link type="textcss" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

   <!-- YOUR CUSTOM CSS -->
   <link href="{{ $url }}css/blog.css" rel="stylesheet">
   <link href="{{ $url }}css/custom.css" rel="stylesheet">
   
   <body>
      <div id="page">
         <header class="header_in is_sticky menu_fixed justify-content-between">
            {{- partial "header.html" . -}}
         </header>
         <main>
            {{- block "main" . }}{{- end }}
         </main>
         <footer>
            {{- partial "footer.html" . -}}
         </footer>
      </div>
   </body>
   <div id="toTop"></div><!-- Back to top button -->
   <script src="https://ddth2wdm6pubv.cloudfront.net/public/js/common_scripts.js"></script>
	<script src="https://ddth2wdm6pubv.cloudfront.net/public/js/functions.js"></script>
   <script src="https://ddth2wdm6pubv.cloudfront.net/public/assets/validate.js"></script>
   <script src="/js/prism.js"></script>
</html>
