{{ define "main" }}
<div class="container margin_80_55">
   <div class="row">
      {{ range .Pages }}
      {{ $featured_image := .Params.images }}
      <div class="col-xl-4 col-lg-6 col-md-6">
         <article class="blog">
            <figure>
               <a href="{{ .Permalink }}">
                  {{ if $featured_image }}
                  {{ if eq (getenv "HUGO_ENV") "production" | or (eq .Site.Params.env "production")  }}
                  <img src="{{ .Site.Params.cloudfront }}images/{{ $featured_image }}" alt="{{ .Title }}"
                     style="height:100%;width:100%;">
                  {{ else }}
                  <img src="{{ .Site.BaseURL }}images/{{ $featured_image }}" alt="{{ .Title }}"
                     style="height:100%;width:100%;">
                  {{ end }}
                  {{ else }}
                  <img src="/img/no-photo.jpg" alt="{{ .Title }}" style="height:100%;width:100%;">
                  {{ end }}
                  <div class="preview"><span>Read more</span></div>
               </a>
            </figure>
            <div class="post_info">
               <h2 style="font-weight: 700!important;"><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h2>
            </div>
         </article>
      </div>
      {{ end }}
   </div>
</div>
<div class="container margin_80_55">
   <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
   <!-- santekno-bottom -->
   <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2631658166792746" data-ad-slot="7705871456"
      data-ad-format="auto" data-full-width-responsive="true"></ins>
   <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
   </script>
</div>
{{ end }}
