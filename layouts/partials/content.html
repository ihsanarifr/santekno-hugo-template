{{ $featured_image := .Params.images }}
<div class="singlepost">
   <div class="mb-3">
      <img src="/img/avatar.jpg" class="rounded-circle" width="32" height="32" alt="author" loading="lazy">
      <a class="align-middle text-dark" href="{{ .Permalink }}" target="_blank" rel="noopener"> Ihsan Arif</a>
      <small class="align-middle text-muted">
         Â·{{ .ReadingTime}} minutes read
      </small>
   </div>
   <h1>{{ .Title | markdownify }}</h1>
   <div class="postmeta">
      <ul>
         <li>
            {{ range .Params.tags }}
               <span class="badge badge-success"> #<a class="text-white" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{- . -}}</a></span>
            {{ end }}
         </li>
      </ul>
   </div>
   <!-- /post meta -->
   <div class="post-content">
      {{ if $featured_image }}
         <img class="img-fluid" src="{{ .Site.Params.cloudfront }}/images/{{ $featured_image }}" alt="" width="100%">
      {{ else }}
         <img class="img-fluid" src="/img/blog-single.jpg" alt="" width="100%">
      {{ end }}
      <p></p>
      {{ .Content }}
   </div>
   <!-- /post -->
</div>
<div class="singlepost">
      {{ template "_internal/disqus.html" . }}
</div>
