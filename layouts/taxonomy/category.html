{{ define "main" }}

          <div class="container">
                <h3>KATEGORI : {{ .Title }}</h3>
          </div>
    </div>
</section>

    <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
           {{ template "_internal/pagination.html" . }}
        </div>
     </div>

{{ end }}
